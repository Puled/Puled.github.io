<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <script>
        function redirectToPath() {
            var input = document.getElementById("pathInput").value;
            var currentPath = window.location.pathname;  // 获取当前页面的路径
            var currentDirectory = currentPath.substring(0, currentPath.lastIndexOf("/") + 1);  // 获取当前页面所在的目录
            var targetPath = currentDirectory + input;  // 拼接目标路径
            window.location.href = targetPath;  // 跳转到目标路径
        }
    </script>
	<style>
		input[type="text"] {
        border: none; /* 去除默认的边框样式 */
        border-bottom: 1px solid black; /* 添加底部边框 */
        width: 100px; /* 设置输入框的初始宽度 */
		outline: none;
        }
		input[type="text"]:active{
			border: none;
			border-bottom: 1px solid black; /* 添加底部边框 */

		}
		input[type="text"]:focus{
			border: none;
			border-bottom: 1px solid black; /* 添加底部边框 */

		}
        button {
			font-size: x-large;
        }
	</style>
</head>
<body>
	<br>     <label for="pathInput">请输入路径</label> <br>
	maybushx.com/archive/<input type="text" id="pathInput"> <br>
    <button onclick="redirectToPath()" id="go">Go</button>
</body>
</html>
